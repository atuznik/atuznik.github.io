<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

      <label for="name">Imię:</label><br />

      <label for="surname">Nazwisko:</label><br />

      <label for="email">E-mail:</label><br />

      <label for="city">Miasto:</label><br />

        <option value="Warszawa">Warszawa</option>

      ><br />

      <input type="radio" name="choise" />Kobieta <br />
      <input type="radio" name="choise" />Mężczyzna <br />

      <input type="checkbox" name="agreement" />Wyrażam zgodę na przetwarzanie
      danych osobowych. <br />

      <textarea name="message">Wiadomość</textarea><br />
      <input type="submit" value="Wyślij" />
    </form>
  </body>
</html>
